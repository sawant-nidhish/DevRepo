<div class="col">
    <div class="row mx-auto w-50">
        <h2 class="text-center font-weight-bold">Insider Sentiments</h2>
        <table class="table text-center">
            <thead>
                <tr>
                    <td class="col-4 border-top-0 font-weight-bold">{{symbol}} Inc</td>
                    <td class="col-4 col-4 border-top-0 font-weight-bold">MSPR</td>
                    <td class="col-4 col-4 border-top-0 font-weight-bold">Change</td>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td class="font-weight-bold">Total</td>
                <td>{{totalMSPR}}</td>
                <td>{{totalChange}}</td>
              </tr>
              <tr>
                <td  class="font-weight-bold">Positive</td>
                <td>{{posMSPR}}</td>
                <td>{{posChange}}</td>
              </tr>
              <tr>
                <td  class="font-weight-bold">Negative</td>
                <td>{{negMSPR}}</td>
                <td>{{negChange}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="row">
        <div class="col-md-6">
            <highcharts-chart
            [Highcharts] = "Highcharts_rec" 
            [options] = "chartOptions_rec" 
            style = "display: block;">
            </highcharts-chart>
        </div>
        <div class="col-md-6">
            <highcharts-chart
            [Highcharts] = "Highcharts_eps" 
            [options] = "chartOptions_eps" 
            style = "display: block;">
            </highcharts-chart>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
