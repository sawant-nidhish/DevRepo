
<div class="d-flex flex-column">

    <div class="spinner-container  d-flex justify-content-center">
        <mat-progress-spinner class="small-spinner" *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    </div>
    <app-alerts *ngIf="!isLoading" [isInvalidTicker]=isInvalidTicker></app-alerts>
    <app-stock-details *ngIf="showContent&&!isLoading"></app-stock-details>
    <app-tabs-content *ngIf="showContent&&!isLoading"></app-tabs-content>
</div>
